<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeAlert - Sistema de Alerta de Enchentes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>window.FontAwesomeConfig = { autoReplaceSvg: 'nest' };</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/tailwind-config.js"></script>
</head>
<body class="font-inter bg-gray-50">
    <!-- Header -->
    <header id="header" class="bg-white shadow-sm fixed w-full z-50">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-2">
                    <i class="fa-solid fa-water text-primary text-2xl"></i>
                    <span class="text-xl font-bold text-gray-800">SafeAlert</span>
                </div>

                <ul class="flex space-x-6">
                    <li><a href="index.html" class="text-gray-600 hover:text-primary cursor-pointer">Home</a></li>
                    <li><a href="mapa.html" class="text-gray-600 hover:text-primary cursor-pointer">Monitoramento</a></li>
                
                </ul>
            </div>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="pt-20">
        <div class="container mx-auto px-4 py-16">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-12 items-center">
                <div>
                    <h1 class="text-4xl font-bold text-gray-800 mb-6">Sistema de Alerta de Enchentes</h1>
                    <p class="text-gray-600 mb-8">Um sistema digital avançado para prevenção e alerta de enchentes, protegendo comunidades através de monitoramento em tempo real e notificações instantâneas.</p>
                    <button onclick="simularAlerta()" class="bg-primary hover:bg-secondary text-white font-semibold px-6 py-3 rounded-lg transition duration-300">
                        <i class="fa-solid fa-bell mr-2"></i>Simular Alerta
                    </button>
                </div>
                <div class="relative h-[400px]">
                    <img class="rounded-xl shadow-lg w-full h-full object-cover" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/87931f5935-38de91e40ad199621de7.png" alt="flood warning system monitoring dashboard with emergency alerts, digital interface, warning signs">
                </div>
            </div>
        </div>
    </section>

    <!-- Cadastro Section -->
    <section id="cadastro" class="bg-white py-16">
        <div class="container mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-12">Cadastro de Moradores</h2>
            <div class="max-w-2xl mx-auto">
                <form id="cadastroForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 mb-2">Nome Completo</label>
                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Telefone</label>
                        <input type="tel" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-2">Endereço</label>
                        <input type="text" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-primary" required>
                    </div>
                    <button type="submit" class="w-full bg-primary hover:bg-secondary text-white font-semibold px-6 py-3 rounded-lg transition duration-300">
                        <i class="fa-solid fa-user-plus mr-2"></i>Cadastrar
                    </button>
                </form>
            </div>
        </div>
    </section>
    <footer id="footer" class="bg-white border-t mt-16 py-6">
        <div class="container mx-auto px-4 flex flex-col md:flex-row items-center justify-between gap-4">
            <div class="flex items-center gap-2 text-gray-500">
                <i class="fa-solid fa-water text-primary"></i>
                <span>FloodAlert © 2025</span>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
